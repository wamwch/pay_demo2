<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>挂号页面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <form class="form-horizontal" action="/registration/insertRegistration" role="form">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名：</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name" placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">联系方式：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="请输入联系方式">
                </div>
            </div>
            <div class="form-group ">
                <label for="sex" class="col-sm-2 control-label">性别：</label>
                <div class="col-sm-10">
                    <select id="sex" name="sex" class="form-control ">
                        <option selected>男</option>
                        <option>女</option>
                    </select>
                </div>
            </div>
            <div class="form-group ">
                <label for="docterSubjectId" class="col-sm-2 control-label">医生：</label>
                <div class="col-sm-10">
                    <select id="docterSubjectId" name="docterSubjectId" class="form-control ">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

            </div>
            <div class="form-group">
                <label for="name2" class="col-sm-2 control-label">病症描述:</label>
                <div class="col-sm-10">
                    <textarea class="form-control col-sm-10" id="name2" rows="3"></textarea>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交病人信息</button>
                </div>
            </div>
        </form>
    </div>


</body>
</html>
