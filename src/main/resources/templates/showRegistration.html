<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>挂号信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover" >
                <tr>
                    <th>预约号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
<!--                    <th>科室</th>-->
                    <th>医生</th>
                    <th>状态</th>
                    <th>描述</th>
                    <th>评论</th>

                </tr>
                <tr th:each="registration:${registrations}">
                    <td th:text="${registration.id}"></td>
                    <td th:text="${registration.name}"></td>
                    <td th:text="${registration.sex}"></td>
                    <td th:text="${registration.age}" ></td>
<!--                    <td th:text="${registration.docterSubjectId}" ></td>-->
                    <td th:text="${registration.docterId}" ></td>
                    <td >
                        <span th:if="${registration.status=='0'}">已挂号</span>
                        <span th:if="${registration.status=='1'}">看病完成</span>
                        <span th:if="${registration.status=='2'}">待付款</span>
                    </td>
                    <td th:text="${registration.description}" ></td>
                    <td >
                        <span th:if="${registration.isComment=='0'}">
                            <a th:href="@{'/comment/toComment?registrationId='+${registration.id}}" class="btn btn-success">查看评论</a>
                        </span>
                        <span th:if="${registration.isComment=='1'}">
                            <a th:href="@{'/comment/toComment?registrationId='+${registration.id}}"  class="btn btn-success">评论</a>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


</body>
</html>
