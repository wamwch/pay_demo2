<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>评论</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function sub() {
            var address=document.getElementsByClassName("info");
            for (var i=0;i<address.length;i++){
                if (address[i].value=="") {
                    alert("必填项不能为空");
                    return false;
                }
            }
            document.getElementById("put").submit();
            // var aa=document.getElementById("aa");
            // alert(aa.value)

        }
    </script>
</head>
<body>
<br>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">评价</div>
            <div class="panel-body">
                <form action="/shopping/comment/addComment" id="put" method="post">
                    <input type="text" name="registrationId" th:value="${registrationId}" hidden="hidden" />

                    <div class="form-group">
                        <div class="col-sm-10">
                            <textarea class="form-control col-sm-10 info" th:text="${comment.comment}" name="comment" id="name2" rows="3"  />

                        </div>
                        <div class="col-sm2">
                            <br>
                            <input type="button" onclick="sub()" class="btn btn-success" value="修改">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
